<div>
  <header class="header">
    <form (submit)="addTodo()">
      <h1 style="margin: 5px">My To Do List</h1>
      <input
        type="text"
        placeholder="Title..."
        name="inputTodo"
        [(ngModel)]="inputTodo"
      />
      <input type="submit" value="Add" class="addBtn" />
    </form>
  </header>
  <app-todos [todos]="todos" (outEmit)="updateTodos($event)"></app-todos>
</div>
